<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        label {
            font-size: 20px;
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #000000;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            color: #000;
            font-size: 20px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .task-list {
            margin-top: 30px;
        }

        .task {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid black;
        }

        .task h3 {
            margin: 0 0 8px;
            color: #333;
        }

        .task p {
            margin: 4px 0;
            color: #555;
        }

        .task button {
            padding: 10px 30px;
            margin-left: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background: #ffc107;
            color: #000;
        }

        .delete-btn {
            background: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <div class="container">
        <form id="taskForm">
            <label>Task Title</label>
            <input type="text" id="title" placeholder="Enter Task" required>

            <label>Date</label>
            <input type="date" id="date" required>

            <label>Priority</label>
            <select id="priority" required>
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label>Description</label>
            <textarea id="description" rows="3" placeholder="Enter Description" required></textarea>

            <button type="submit" id="submitBtn">Add Task</button>
        </form>

        <div class="task-list" id="taskList"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
